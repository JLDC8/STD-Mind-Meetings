<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Dictado y Reuniones</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Dictado Rápido</h1>
            <p>Tu voz a texto, al instante. Graba y transcribe reuniones.</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="dictation-tab">Dictado</button>
            <button class="tab-btn" data-tab="meeting-tab">Reuniones</button>
        </nav>

        <main>
            <div id="dictation-tab" class="tab-content active">
                <p class="tab-description">Usa tu micrófono para transcribir notas, ideas o cualquier cosa que digas.</p>
            </div>

            <div id="meeting-tab" class="tab-content">
                <div id="video-container">
                    <video id="screen-video" autoplay muted playsinline></video>
                    <div id="video-placeholder">
                        <p>Aquí se mostrará la pantalla compartida.</p>
                    </div>
                </div>
                <button id="record-btn" class="btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                    <span>Iniciar Grabación de Pantalla</span>
                </button>
            </div>

            <div class="transcription-area">
                <textarea id="transcript" placeholder="La transcripción aparecerá aquí..."></textarea>
                <div class="controls">
                    <button id="mic-btn" aria-label="Iniciar dictado">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <p id="status" role="status">Haz clic en el micrófono para empezar</p>
            </div>
        </main>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
